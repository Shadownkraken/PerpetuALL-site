<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerpetuALL – Fortalecendo Laços</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #833ab4, #3b5998, #fd1d1d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 300;
    }

    section {
      padding: 120px 20px 80px;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 38px;
      margin: 10px 0 10px;
      font-weight: 300;
    }

    .subtitle {
      font-size: 18px;
      margin: 15px auto 20px;
      max-width: 720px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #fd1d1d, #833ab4, #3b5998);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 300;
    }

    img.logo {
      width: 180px;
      margin-bottom: 5px;
      animation: pulse 4s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#funcionalidades">Funcionalidades</a>
      <a href="#beneficios">Benefícios</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#equipe">Equipe</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <img src="infinito_logo_perpetuall.png" alt="Logo Infinito" class="logo" />
    <h2>PerpetuALL</h2>
    <p class="subtitle"><strong>Fortalecendo Laços, Transformando Relacionamentos</strong><br>
    Uma plataforma inovadora para casais que desejam aprofundar sua conexão e celebrar cada momento juntos.</p>
    <a href="#sobre" class="cta-button">Saiba mais</a>
  </section>

</body>
</html>
