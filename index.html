
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerpetuALL – Fortalecendo Laços</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #833ab4, #3b5998, #fd1d1d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 300;
    }
    section {
      padding: 100px 20px 60px;
      max-width: 960px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 300;
    }
    .module {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #fd1d1d, #833ab4, #3b5998);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#funcionalidades">Funcionalidades</a>
      <a href="#beneficios">Benefícios</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#equipe">Equipe</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>PerpetuALL – Fortalecendo Laços, Transformando Relacionamentos</h2>
    <p style="text-align:center; max-width:700px; margin: 0 auto;">Uma plataforma inovadora para casais que desejam aprofundar sua conexão e celebrar cada momento juntos.</p>
    <div style="text-align:center;">
      <a href="#sobre" class="cta-button">Saiba mais</a>
    </div>
  </section>

</body>
</html>
