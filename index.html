<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerpetuALL – Fortalecendo Laços</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #833ab4, #3b5998, #fd1d1d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hero {
      max-width: 700px;
      padding-top: 60px;
    }

    img.logo {
      width: 160px;
      margin-bottom: 10px; /* Mais próximo de PerpetuALL */
      animation: pulse 4s ease-in-out infinite;
    }

    h2 {
      font-size: 42px;
      font-weight: 300;
      margin: 0 0 10px;
    }

    .subtitle {
      font-size: 18px;
      margin: 0 auto 25px;
      max-width: 600px;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #fd1d1d, #833ab4, #3b5998);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 300;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="infinito_logo_perpetuall.png" alt="Logo Infinito" class="logo" />
    <h2>PerpetuALL</h2>
    <p class="subtitle">
      <strong>Fortalecendo Laços, Transformando Relacionamentos</strong><br>
      Uma plataforma inovadora para casais que desejam aprofundar sua conexão<br>
      e celebrar cada momento juntos.
    </p>
    <a href="#sobre" class="cta-button">Saiba mais</a>
  </div>

</body>
</html>
